{% load static %}
<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
  	<title>title</title>
  	<link rel="stylesheet" type='text/css' href="{% static 'loginsignup.css'%}">
    <link rel="stylesheet" type='text/css' href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
	<form action="{% url 'signup' %}" method='POST'>
    	{% csrf_token %}
			<div class="container">
				<div class="d-flex justify-content-center h-100">
					<div class="card">
					<h5 id="cautionlogin">{{text}}</h5>
						<div class="card-header">
							<h3>SIGN UP</h3>
						</div>
						<div class="card-body">
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"><img id="emaillogo" src="{% static 'email.png'%}"></i></span>
								</div>
								<input type="email"  id="email" name='email'  class="form-control" placeholder="email" required>					
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"><img id="usernamelogo" src="{% static 'user.png'%}"></i></span>
								</div>
								<input type="text"  id="username" name='username'  class="form-control" placeholder="username" required>					
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"><img id="passwordlogo" src="{% static 'password.png'%}"></i></span>
								</div>
								<input type="password" name='password' id="inputPassword" class="form-control" placeholder="password" required>
							</div>				
							<div class="form-group">
								<input type="submit" value="Signup" class="btn float-right login_btn">
							</div>
						</div>
						<div class="card-footer">
							<div class="d-flex justify-content-center links">
								Have an account ?<a id="signupbut" href="{% url 'login' %}">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
